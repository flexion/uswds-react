name: Deploy React

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          npm ci 
          npm run build
          npm run deploy
